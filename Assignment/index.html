        <div class="sidebar">

          <ul class="workouts">
            <form class="form hidden">
              <div class="form__row">
                <label class="form__label">Type</label>
                <select class="form__input form__input--type">
                  <option value="chest">Chest</option>
                  <option value="back">Back</option>
                  <option value="legs">Legs</option>
                  <option value="arms">Arms</option>
                </select>
              </div>
              <div class="form__row">
                <label class="form__label">Sets</label>
                <input class="form__input form__input--sets" placeholder="#" />
              </div>
              <div class="form__row">
                <label class="form__label">Reps</label>
                <input
                  class="form__input form__input--reps"
                  placeholder="#"
                />
              </div>
              <div class="form__row">
                <label class="form__label">Rest time</label>
                <input
                  class="form__input form__input--rest_time"
                  placeholder="mins"
                />
              </div>
              <button class="form__btn">OK</button>
            </form>
